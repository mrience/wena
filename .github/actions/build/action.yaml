name: build

description: "Sets up Node and builds Typescript"

runs:
  using: "composite"
  steps:
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16
        registry-url: https://npm.pkg.github.com/

    - name: Build
      shell: bash
      run: |
        cd wena-framework
        npm ci --workspaces true
        npm run build